

# ==============================================================
# = Data Source
# ==============================================================
spring.datasource.url = jdbc:mysql://localhost:3306/mybank?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password =

# ==============================================================
# = Keep the connection alive if idle for a long time (needed in production)
# ==============================================================
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# ==============================================================
# = Show or not log for each sql query
# ==============================================================
spring.jpa.show-sql = true

# ==============================================================
# = Hibernate ddl auto (create, create-drop, update)
# ==============================================================
spring.jpa.hibernate.ddl-auto = update

# ==============================================================
# = The SQL dialect makes Hibernate generate better SQL for the chosen database
# ==============================================================
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect


#spring.thymeleaf.enabled= false

multipart.enabled=true
spring.http.multipart.max-file-size=2 Mo
spring.http.multipart.max-request-size=2 Mo

java.runtime.version=11.0.3

maven.version=3.3.9

MAVEN_CUSTOM_GOALS="clean package"
MAVEN_CUSTOM_OPTS="--update-snapshots -DskipTests=true"
MAVEN_JAVA_OPTS="-Xss2g"




